name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Node ${{ matrix.node }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install (clean)
        run: npm ci

      - name: Unit tests
        run: npm test

      # Simple contract smoke check: must print only "PASS"
      - name: CLI smoke (quiet)
        shell: bash
        run: |
          out="$(npx ndjson-chain-verify --quiet fixtures/good.ndjson)"
          if [ "$out" != "PASS" ]; then
            echo "Expected PASS, got: $out"
            exit 1
          fi
